<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Page</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .meme-img {
            width: 300px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Random Meme Zone!</h1>
    <img id="memeImage" class="meme-img" src="https://i.imgflip.com/4t0m5.jpg" alt="Meme">
    <br>
    <button class="btn" onclick="changeMeme()">Change Meme</button>
    <button class="btn" onclick="rickRoll()">Surprise Me</button>
    <button class="btn" onclick="alert('You have been blessed by Doge! Wow! Much Luck!')">Doge Blessing</button>
    
    <script>
        const memes = [
            "https://i.imgflip.com/4t0m5.jpg",
            "https://i.imgflip.com/1bij.jpg",
            "https://i.kym-cdn.com/photos/images/original/001/872/893/2a0.jpg",
            "https://i.kym-cdn.com/photos/images/newsfeed/001/039/812/080.jpg"
        ];

        function changeMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            document.getElementById("memeImage").src = memes[randomIndex];
        }

        function rickRoll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
