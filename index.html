<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITSARAS-SITE</title>
    <style>
        /* Basic Reset */
        body, h1, button, img, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Meme Image Styling */
        .meme-img {
            width: 300px;
            margin-top: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
        }

        /* DVD Logo Styling */
        .dvd-logo {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Random Meme Zone!</h1>
    <img id="memeImage" class="meme-img" src="https://i.imgur.com/J3HkyGI.png" alt="Meme">
    <br>
    <button class="btn" onclick="changeMeme()">allagi parthenoy</button>
    <button class="btn" onclick="xasisisisi()">Pame GTA RP magka moy</button>
    <button class="btn" onclick="alert('Gamo ton xristo kai tin panagia kai tin efthremia')">Doge Blessing</button>
    <button class="btn" onclick="spawnDvdLogo()">Spawn More DVD GIFs</button>
    <button class="btn" onclick="playLigdasSound()">Ligdas</button>

    <!-- Static DVD Logo -->
    <div id="dvdLogo" class="dvd-logo" style="left: 100px; top: 100px; background-image: url('https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif');"></div>

    <script>
        // Array of meme images
        const memes = [
            "https://i.imgur.com/KrMLbOQ.jpeg",
            "https://i.imgur.com/ISbie3F.jpeg",
            "https://i.imgur.com/wzKESsR.jpeg"
        ];

        // Function to change the meme image
        function changeMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            document.getElementById("memeImage").src = memes[randomIndex];
        }

        // Function to redirect to a YouTube video
        function xasisisisi() {
            window.location.href = "https://www.youtube.com/watch?v=odt6-6k6Aks";
        }

        // Function to spawn a new DVD logo
        function spawnDvdLogo() {
            const newDvd = document.createElement("div");
            newDvd.className = "dvd-logo";
            newDvd.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            newDvd.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            newDvd.style.backgroundImage = "url('https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif')";
            document.body.appendChild(newDvd);
        }

        // Function to play a sound effect
        function playLigdasSound() {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Replace with your sound file link
            audio.play();
        }
    </script>
</body>
</html>
