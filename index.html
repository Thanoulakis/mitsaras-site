<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script> <!-- External JS file -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re trele</title>
    <link rel="icon" type="image/png" href="\assets\favicon-32x32.png"> <!-- Add this line -->

        /* Your existing CSS styles */
    </style>
</head>
<body>
    <h1 style="z-index: 2; position: relative;">Klepsame tis tirotreles apo ta lidl!</h1>
    <img id="memeImage" class="meme-img" src="https://i.imgur.com/J3HkyGI.png" alt="Meme">
    <br>
    <button class="btn" onclick="changeMeme()">allagi parthenoy</button>
    <button class="btn" onclick="xasisisisi()">Pame GTA RP magka moy</button>
    <button class="btn" onclick="alert('Geia sou re Jimmara kala gamisa')">min</button>
    <button class="btn" onclick="spawnDvdLogo()">Spawn More DVD GIFs</button>
    <button class="btn" onclick="playLigdasSound()">Ligdas</button>

    <!-- Static DVD Logo -->
    <div id="dvdLogo" class="dvd-logo" style="left: 100px; top: 100px; background-image: url('https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif');"></div>

    <script>
        // Array of meme images
        const memes = [
            "https://i.imgur.com/KrMLbOQ.jpeg",
            "https://i.imgur.com/ISbie3F.jpeg",
            "https://i.imgur.com/wzKESsR.jpeg"
        ];

        // Array of DVD logo URLs
        const dvdLogos = [
            "https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif",
            "https://cdn.discordapp.com/attachments/1064922301591728329/1318559813067604000/bounce.gif?ex=67b286c5&is=67b13545&hm=877ba597ead702c6d33dffcfa07e53881b8eeae5ac6e2dc920e3e11ae305ecca&",
            "https://media1.tenor.com/m/GAZlMVSWrY0AAAAd/nature-blue.gif"
        ];
        // Counter to keep track of the current GIF
        let currentGifIndex = 0;

        // Function to change the meme image
        function changeMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            document.getElementById("memeImage").src = memes[randomIndex];
        }

        // Function to redirect to a YouTube video
        function xasisisisi() {
            window.location.href = "https://www.youtube.com/watch?v=odt6-6k6Aks";
        }
        // Function to spawn a new DVD logo in order
        function spawnDvdLogo() {
            const newDvd = document.createElement("div");
            newDvd.className = "dvd-logo";
            newDvd.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            newDvd.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            newDvd.style.backgroundImage = `url('${dvdLogos[currentGifIndex]}')`;
            document.body.appendChild(newDvd);

            // Update the GIF index to the next one
            currentGifIndex = (currentGifIndex + 1) % dvdLogos.length;

            moveDvdLogo(newDvd);
        }

        // Function to move DVD logos
        function moveDvdLogo(dvd) {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            let dx = 2, dy = 2;
            function animate() {
                x += dx;
                y += dy;
                // Bounce off the edges
                if (x + 200 >= window.innerWidth || x <= 0) dx = -dx;
                if (y + 200 >= window.innerHeight || y <= 0) dy = -dy;

                dvd.style.left = x + 'px';
                dvd.style.top = y + 'px';

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Move the initial DVD logo
        moveDvdLogo(document.getElementById("dvdLogo"));
    </script>
</body>
</html>
