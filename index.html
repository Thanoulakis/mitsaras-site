<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Page</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background 0.5s ease-in-out;
            overflow: hidden;
        }
        .meme-img {
            width: 300px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
        }
        .dvd-logo {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body onload="changeBackground(); moveDvdLogo();">
    <h1>Welcome to the Random Meme Zone!</h1>
    <img id="memeImage" class="meme-img" src="https://i.imgur.com/J3HkyGI.png" alt="Meme">
    <br>
    <button class="btn" onclick="changeMeme()">allagi parthenoy</button>
    <button class="btn" onclick="rickRoll()">Pame GTA RP magka moy</button>
    <button class="btn" onclick="alert('Gamo ton xristo kai tin panagia kai tin efthremia')">Doge Blessing</button>
    
    <div class="dvd-logo" id="dvdLogo"></div>
    
    <script>
        const memes = [
            "https://i.imgur.com/KrMLbOQ.jpeg",
            "https://i.imgur.com/ISbie3F.jpeg",
            "https://i.imgur.com/wzKESsR.jpeg"
        ];

        function changeMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            document.getElementById("memeImage").src = memes[randomIndex];
        }

        function rickRoll() {
            window.location.href = "https://www.youtube.com/watch?v=odt6-6k6Aks";
        }

        function changeBackground() {
            const colors = ["#ff0000", "#ff8000", "#ffff00", "#80ff00", "#00ff80", "#0080ff", "#8000ff", "#ff0080"];
            setInterval(() => {
                document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, 1000);
        }

        function moveDvdLogo() {
            const dvd = document.getElementById("dvdLogo");
            let x = 100, y = 100;
            let dx = 2, dy = 2; // Slowed down movement speed
            function animate() {
                x += dx;
                y += dy;
                if (x + 200 >= window.innerWidth || x <= 0) dx = -dx;
                if (y + 200 >= window.innerHeight || y <= 0) dy = -dy;
                dvd.style.left = x + 'px';
                dvd.style.top = y + 'px';
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
