<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITSARAS-SITE</title>
    <style>
        /* Basic Reset */
        body, h1, button, img, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-image: url('https://example.com/your-uploaded-image.jpg'); /* Replace with your image URL */
            background-size: 100% 100%; /* Stretch the background image to fit the whole background */
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative; /* Added for stacking context */
        }

        /* Meme Image Styling */
        .meme-img {
            width: 300px;
            margin-top: 20px;
            z-index: 2; /* Ensures meme images are above GIFs */
            position: relative;
        }

        /* Button Styling */
        .btn {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
            z-index: 2; /* Ensures buttons are above GIFs */
            position: relative;
        }

        /* DVD Logo Styling */
        .dvd-logo {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1; /* Puts GIFs below other elements but above background */
        }
    </style>
</head>
<body>
    <h1 style="z-index: 2; position: relative;">Welcome to the Random Meme Zone!</h1>
    <img id="memeImage" class="meme-img" src="https://i.imgur.com/J3HkyGI.png" alt="Meme">
    <br>
    <button class="btn" onclick="changeMeme()" style="animation: glowing 1.5s infinite;">allagi parthenoy</button>
    <button class="btn" onclick="xasisisisi()" style="animation: glowing 1.5s infinite;">Pame GTA RP magka moy</button>
    <button class="btn" onclick="alert('Gamo ton xristo kai tin panagia kai tin efthremia')" style="animation: glowing 1.5s infinite;">Doge Blessing</button>
    <button class="btn" onclick="spawnDvdLogo()" style="animation: glowing 1.5s infinite;">Spawn More DVD GIFs</button>
    <button class="btn" onclick="playLigdasSound()" style="animation: glowing 1.5s infinite;">Ligdas</button>

    <!-- Static DVD Logo -->
    <div id="dvdLogo" class="dvd-logo" style="left: 100px; top: 100px; background-image: url('https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif');"></div>

    <script>
        // Keyframes for button glow effect
        const styleElement = document.createElement('style');
        styleElement.innerHTML = `
            @keyframes glowing {
                0% { box-shadow: 0 0 5px #ff4500; }
                50% { box-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500, 0 0 50px #ff4500; }
                100% { box-shadow: 0 0 5px #ff4500; }
            }
        `;
        document.head.appendChild(styleElement);

        // Array of meme images
        const memes = [
            "https://i.imgur.com/KrMLbOQ.jpeg",
            "https://i.imgur.com/ISbie3F.jpeg",
            "https://i.imgur.com/wzKESsR.jpeg"
        ];

        // Array of DVD logo URLs
        const dvdLogos = [
            "https://media1.tenor.com/m/X3w-LOtBU-AAAAAd/roshhashanah-excited.gif",
            "https://media1.tenor.com/m/V2NAOALbN-AAAAAd/dvd-bouncing-logo.gif",
            "https://media1.tenor.com/m/4y5lX0H7-kAAAAAd/dvd-logo.gif"
        ];

        // Array of audio URLs
        const audioUrls = [
            "https://docs.google.com/uc?export=download&id=1JwtTdT7w_sGpH_XlC7zKfsXPP5UL6uDr", // Example modified link
            "https://docs.google.com/uc?export=download&id=YOUR_OTHER_FILE_ID" // Replace with actual file IDs
        ];

        // Function to change the meme image
        function changeMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            document.getElementById("memeImage").src = memes[randomIndex];
        }

        // Function to redirect to a YouTube video
        function xasisisisi() {
            window.location.href = "https://www.youtube.com/watch?v=odt6-6k6Aks";
        }

        // Function to spawn a new DVD logo
        function spawnDvdLogo() {
            const newDvd = document.createElement("div");
            newDvd.className = "dvd-logo";
            newDvd.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            newDvd.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            const randomLogo = dvdLogos[Math.floor(Math.random() * dvdLogos.length)];
            newDvd.style.backgroundImage = `url('${randomLogo}')`;
            document.body.appendChild(newDvd);
            moveDvdLogo(newDvd);
        }

        // Function to move DVD logos
        function moveDvdLogo(dvd) {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            let dx = 2, dy = 2;

            function animate() {
                x += dx;
                y += dy;

                // Bounce off the edges
                if (x + 200 >= window.innerWidth || x <= 0) dx = -dx;
                if (y + 200 >= window.innerHeight || y <= 0) dy = -dy;

                dvd.style.left = x + 'px';
                dvd.style.top = y + 'px';

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Variable to store the current audio
        let currentAudio = null;

        // Function to play a sound effect
        function playLigdasSound() {
            // Stop the previous sound if it's playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Play the new sound
            const randomAudio = audioUrls[Math.floor(Math.random() * audioUrls.length)];
            currentAudio = new Audio(randomAudio);
            currentAudio.play();
        }

        // Move the initial DVD logo
        moveDvdLogo(document.getElementById("dvdLogo"));
    </script>
</body>
</html>
